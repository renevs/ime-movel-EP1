<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Conta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="editarGroup" class="cardCustom" (ngSubmit)="editarForm()">
    <ion-card>
        <ion-card-header>
            <ion-title class="titleText">Editar informações da conta</ion-title>
            <ion-item-divider color="light" class="itemDivider"></ion-item-divider>
        </ion-card-header>
        <ion-card-content>
            <ion-list class="itemList">
                <ion-item>
                    <ion-label stacked>Insira seu número USP</ion-label>
                    <ion-input formControlName="nusp" placeholder="NUSP" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Insira seu nome completo</ion-label>
                    <ion-input formControlName="name" placeholder="Nome" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Senha deve ter no mínimo 6 caracteres</ion-label>
                    <ion-input formControlName="password" placeholder="Senha" type="password"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <button block ion-button color="light-darker" type="submit" [disabled]="!editarGroup.valid">Salvar</button>
        </ion-card-content>
    </ion-card>
  </form>
</ion-content>
