<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="nusp" placeholder="NUSP" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="password" placeholder="Senha" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-select [(ngModel)]="type" interface="popover">
            <ion-option value="aluno" selected>Aluno</ion-option>
            <ion-option value="professor">Professor</ion-option>
        </ion-select>
    </ion-item>
    <div id="buttons" align="center">
        <button ion-button (click)="login()">Entrar</button>
        <button ion-button>Cadastrar</button>    
    </div>
</ion-content>
