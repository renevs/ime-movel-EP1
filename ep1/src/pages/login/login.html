<ion-content>
  <form [formGroup]="loginGroup" class="cardCustom" (ngSubmit)="login()">
    <ion-card>
      <ion-card-header>
        <ion-title class="titleText">Bem-vindo ao IME Seminário</ion-title>
        <ion-item-divider color="light" class="itemDivider"></ion-item-divider>
      </ion-card-header>
      <ion-card-content>
        <ion-list class="itemList">
            <ion-item>
                <ion-input #nuspInput formControlName="nusp" placeholder="NUSP" type="text"></ion-input>
            </ion-item >
            <ion-item>
                <ion-input #senhaInput formControlName="password" placeholder="Senha" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-select class="selectCustom" formControlName="type" interface="popover">
                    <ion-option value="aluno" selected>Aluno</ion-option>
                    <ion-option value="professor">Professor</ion-option>
                </ion-select>
            </ion-item>
            <ion-item-divider color="light" class="itemDivider"></ion-item-divider>
            <ion-item>
                <ion-label class="labelText">Conectar automaticamente na próxima vez</ion-label>
                <ion-toggle formControlName="auto"></ion-toggle>
            </ion-item>
        </ion-list>
        <button ion-button block color="light-darker" [disabled]="!loginGroup.valid" type="submit">Entrar</button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-title class="titleText" >Não tem uma conta?</ion-title>
        <ion-item-divider color="light" class="itemDivider"></ion-item-divider>
      </ion-card-header>
      <ion-card-content>
        <button ion-button block color="light-darker" [navPush]="cadastroPage">Cadastrar</button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
