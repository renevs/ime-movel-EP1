<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginGroup" (ngSubmit)="login()">
    <ion-list>
        <ion-item>
            <ion-input formControlName="nusp" placeholder="NUSP" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input formControlName="password" placeholder="Senha" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-select formControlName="type" interface="popover">
                <ion-option value="aluno" selected>Aluno</ion-option>
                <ion-option value="professor">Professor</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Conectar automaticamente na pr√≥xima vez</ion-label>
            <ion-toggle formControlName="auto"></ion-toggle>
        </ion-item>
    </ion-list>
    <div id="buttons" align="center">
        <button ion-button [disabled]="!loginGroup.valid" type="submit">Entrar</button>
        <button ion-button [navPush]="cadastroPage">Cadastrar</button>
    </div>
  </form>
</ion-content>
