<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seminário {{ seminarioId }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ seminarioName }}
      </ion-card-header>
    <ion-card-content>
      TODO
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content *ngIf="type === 'professor'">
        <button ion-button (click)="generateQRCode()">Gerar Seminário QRCode</button>
        <button ion-button (click)="listenBluetooth()">Escutar Dispositivos Bluetooth</button>
    </ion-card-content>

    <ion-card-content *ngIf="type === 'aluno'">
        <button ion-button (click)="confirmQRCode()">Confirmar Presença via QRCode</button>
        <button ion-button (click)="confirmBluetooth()">Confirmar Presença via Bluetooth</button>
    </ion-card-content>
  </ion-card>

</ion-content>
