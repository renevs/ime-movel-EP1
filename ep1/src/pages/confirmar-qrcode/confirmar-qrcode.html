<!--
  Generated template for the ConfirmarQrcode page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>confirmar-qrcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isReading==true" padding>
    Lendo QRCode...
  </div>
  <div *ngIf="isReading==false" padding>
      <div *ngIf="isCancelled==true" padding>
         Leitura QRCode foi interrompida.
      </div>
      <div *ngIf="isCancelled==false" padding>
        <div *ngIf="isOkQRCode==false" padding>
          Falha na leitura do código QRCode.
        </div>
        <div *ngIf="isOkQRCode==true" padding>
            <div *ngIf="isOkSeminario==false" padding>
                Falha na leitura do código QRCode.
            </div>
            <div *ngIf="isOkSeminario==true" padding>
                Confirmado no seminário {{idSeminario}}
            </div>
        </div>
      </div>
  </div>
</ion-content>
