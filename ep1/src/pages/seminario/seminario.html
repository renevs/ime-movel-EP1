<ion-header>

  <ion-navbar color="primary">
    <ion-title>Seminarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let seminario of seminarios">
    <ion-card>
      <ion-card-content>
        {{ seminario.name }}
      </ion-card-content>
    </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
