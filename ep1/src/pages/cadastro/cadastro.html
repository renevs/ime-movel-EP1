<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="cadastroGroup" (ngSubmit)="cadastroForm()">
    <ion-list>
        <ion-item>
            <ion-input formControlName="nusp" placeholder="NUSP" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="name" placeholder="Nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="password" placeholder="Senha" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-select formControlName="type" interface="popover">
                <ion-option value="aluno" selected>Aluno</ion-option>
                <ion-option value="professor">Professor</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div id="buttons" align="center">
        <button ion-button type="submit" [disabled]="!cadastroGroup.valid">Registrar</button>
    </div>
  </form>
</ion-content>
