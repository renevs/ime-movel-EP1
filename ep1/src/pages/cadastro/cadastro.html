<ion-header>

  <ion-navbar color="primary">
    <ion-title>IME Seminário</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="cadastroGroup" class="cardCustom" (ngSubmit)="cadastroForm()">
    <ion-card>
        <ion-card-header>
            <ion-title class="titleText">Cadastro</ion-title>
            <ion-item-divider color="light" class="itemDivider"></ion-item-divider>
        </ion-card-header>
        <ion-card-content>
            <ion-list class="itemList">
                <ion-item>
                    <ion-label stacked>Insira seu número USP</ion-label>
                    <ion-input formControlName="nusp" placeholder="NUSP" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Insira seu nome completo</ion-label>
                    <ion-input formControlName="name" placeholder="Nome" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Senha deve ter no mínimo 6 caracteres</ion-label>
                    <ion-input formControlName="password" placeholder="Senha" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Selecione sua função</ion-label>
                    <ion-select class="selectCustom" style="padding-top: 8px !important;" formControlName="type" interface="popover">
                        <ion-option value="aluno" selected>Aluno</ion-option>
                        <ion-option value="professor">Professor</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <button block ion-button color="light-darker" type="submit" [disabled]="!cadastroGroup.valid">Cadastrar</button>
        </ion-card-content>
    </ion-card>
  </form>
</ion-content>
